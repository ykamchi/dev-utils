<div class="weather-container">
    <!-- Loading State -->
    <div id="loadingState" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading weather data...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="error-state" style="display: none;">
        <div class="error-icon">⚠️</div>
        <h3>Weather Unavailable</h3>
        <p id="errorMessage">Unable to load weather data</p>
        <button id="retryBtn" class="retry-btn">Try Again</button>
    </div>

    <!-- Weather Content -->
    <div id="weatherContent" class="weather-content">
        <!-- City Selection - Fixed at top -->
        <div class="search-section">
            <div class="city-selector">
                <div class="city-input-group">
                    <input type="text" id="cityInput" placeholder="Enter city name" value="New York">
                    <button id="searchBtn" class="search-btn">🔍</button>
                </div>
                <div class="popular-cities">
                    <button class="city-btn" data-city="New York">New York</button>
                    <button class="city-btn" data-city="London">London</button>
                    <button class="city-btn" data-city="Tokyo">Tokyo</button>
                    <button class="city-btn" data-city="Paris">Paris</button>
                    <button class="city-btn" data-city="Sydney">Sydney</button>
                </div>
            </div>
        </div>

        <!-- Scrollable Content -->
        <div class="content-section">
            <!-- Current Weather -->
            <div class="current-weather">
            <div class="weather-main">
                <div class="weather-icon">
                    <div id="currentIcon" class="weather-icon-animated">☀️</div>
                </div>
                <div class="weather-info">
                    <div class="location">
                        <h2 id="cityName">New York</h2>
                        <span id="country">US</span>
                    </div>
                    <div class="temperature">
                        <span id="temperature">--</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="feels-like">
                        Feels like <span id="feelsLike">--</span>°C
                    </div>
                    <div class="description" id="description">Loading...</div>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon">💧</div>
                    <div class="detail-text">
                        <div class="detail-value" id="humidity">--%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">💨</div>
                    <div class="detail-text">
                        <div class="detail-value" id="windSpeed">-- m/s</div>
                        <div class="detail-label">Wind</div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">🌅</div>
                    <div class="detail-text">
                        <div class="detail-value" id="sunrise">--:--</div>
                        <div class="detail-label">Sunrise</div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">🌇</div>
                    <div class="detail-text">
                        <div class="detail-value" id="sunset">--:--</div>
                        <div class="detail-label">Sunset</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forecast -->
        <div class="forecast-section">
            <h3>5-Day Forecast</h3>
            <div id="forecastContainer" class="forecast-container">
                <!-- Forecast items will be populated by JavaScript -->
            </div>
        </div>

        <!-- Last Updated -->
        <div class="last-updated">
            Last updated: <span id="lastUpdated">--:--:--</span>
        </div>
        </div>
    </div>
</div>
