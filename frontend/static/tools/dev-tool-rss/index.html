<div class="rss-container">
    <!-- Error State -->
    <div id="errorState" class="error-state" style="display: none;">
        <div class="error-icon">ðŸ“°</div>
        <h3>RSS Feed Unavailable</h3>
        <p id="errorMessage">Unable to load RSS data</p>
        <button id="retryBtn" class="retry-btn">Try Again</button>
    </div>

    <!-- RSS Content -->
    <div id="rssContent" class="rss-content">
        <!-- Feed Selection Section -->
        <div class="feed-selection-section">
            <div class="section-header">
                <h2>ðŸ“° RSS Reader</h2>
                <p>Select a feed to read the latest news and updates</p>
            </div>

            <!-- Category Filter -->
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="countryFilter">Country:</label>
                    <select id="countryFilter" class="filter-select">
                        <option value="">All Countries</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="languageFilter">Language:</label>
                    <select id="languageFilter" class="filter-select">
                        <option value="">All Languages</option>
                    </select>
                </div>
            </div>

            <!-- Feed Grid -->
            <div id="feedGrid" class="feed-grid">
                <!-- Feeds will be loaded here -->
            </div>
        </div>

        <!-- Feed Content Section -->
        <div id="feedContentSection" class="feed-content-section" style="display: none;">
            <div class="content-header">
                <button id="closeFeedBtn" class="close-btn">âœ• Close Feed</button>
                <div class="feed-info">
                    <h3 id="selectedFeedTitle">Feed Title</h3>
                    <p id="selectedFeedDescription">Feed description</p>
                    <div class="feed-meta">
                        <span id="feedCategory" class="feed-category">Category</span>
                        <span id="feedCountry" class="feed-country">Country</span>
                        <span id="lastUpdated" class="last-updated">Last updated: --</span>
                    </div>
                </div>
                <button id="refreshFeedBtn" class="refresh-btn">ðŸ”„ Refresh</button>
            </div>

            <!-- Articles List -->
            <div id="articlesList" class="articles-list">
                <!-- Articles will be loaded here -->
            </div>
        </div>
    </div>
</div>
