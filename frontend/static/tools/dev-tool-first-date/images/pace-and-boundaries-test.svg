<svg width="180" height="150" viewBox="0 0 180 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <ellipse cx="90" cy="135" rx="60" ry="10" fill="#E0C080" opacity="0.3"/>
  <!-- Two people, one with a stop hand, one with a go hand -->
  <ellipse cx="65" cy="90" rx="16" ry="26" fill="#F8BBD0"/>
  <circle cx="65" cy="70" r="10" fill="#F48FB1"/>
  <ellipse cx="115" cy="90" rx="16" ry="26" fill="#90CAF9"/>
  <circle cx="115" cy="70" r="10" fill="#42A5F5"/>
  <!-- Stop hand -->
  <rect x="55" y="60" width="6" height="18" rx="3" fill="#fff" stroke="#E57373" stroke-width="2"/>
  <ellipse cx="58" cy="60" rx="6" ry="6" fill="#E57373" stroke="#BCA657" stroke-width="1"/>
  <!-- Go hand -->
  <rect x="119" y="60" width="6" height="18" rx="3" fill="#fff" stroke="#81C784" stroke-width="2"/>
  <ellipse cx="122" cy="60" rx="6" ry="6" fill="#81C784" stroke="#BCA657" stroke-width="1"/>
</svg>