<div class="dev-tool-system-performance">
    <div class="tool-body">
        
        <!-- Loading State -->
        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Loading system information...</p>
        </div>
        
        <div id="infoContent" class="info-content" style="display: none;">
            <!-- System Performance Cards -->
            <div class="performance-section">
                <div class="stats-grid">
                    <div class="stat-card cpu-card">
                        <div class="card-header">
                            <div class="stat-icon">âš¡</div>
                            <div class="stat-title">CPU Usage</div>
                        </div>
                        <div class="card-body">
                            <div class="stat-main">
                                <div id="cpuUsage" class="stat-value">--</div>
                                <div class="stat-unit">%</div>
                            </div>
                            <div class="stat-progress">
                                <div id="cpuProgress" class="progress-bar cpu-progress"></div>
                            </div>
                            <div id="cpuCores" class="stat-detail">-- cores</div>
                        </div>
                    </div>
                    <div class="stat-card memory-card">
                        <div class="card-header">
                            <div class="stat-icon">ðŸ§ </div>
                            <div class="stat-title">Memory</div>
                        </div>
                        <div class="card-body">
                            <div class="stat-main">
                                <div id="memoryUsage" class="stat-value">--</div>
                                <div class="stat-unit">%</div>
                            </div>
                            <div class="stat-progress">
                                <div id="memoryProgress" class="progress-bar memory-progress"></div>
                            </div>
                            <div id="memoryDetails" class="stat-detail">-- / -- GB</div>
                        </div>
                    </div>
                    <div class="stat-card disk-card">
                        <div class="card-header">
                            <div class="stat-icon">ðŸ’¾</div>
                            <div class="stat-title">Disk</div>
                        </div>
                        <div class="card-body">
                            <div class="stat-main">
                                <div id="diskUsage" class="stat-value">--</div>
                                <div class="stat-unit">%</div>
                            </div>
                            <div class="stat-progress">
                                <div id="diskProgress" class="progress-bar disk-progress"></div>
                            </div>
                            <div id="diskDetails" class="stat-detail">-- / -- GB</div>
                        </div>
                    </div>
                </div>
                
                <!-- CPU Usage Graph -->
                <div class="cpu-graph-section">
                    <div class="cpu-graph-container">
                        <div class="top-cpu-apps-list" id="topCpuAppsList">
                            <h4>Top CPU Apps</h4>
                            <div class="cpu-apps-list" id="cpuAppsList">
                                <!-- Top CPU apps will be populated here -->
                            </div>
                        </div>
                        <div class="cpu-chart-wrapper">
                            <h4>ðŸ“ˆ CPU Usage History (Last 3 minutes)</h4>
                            <canvas id="cpuGraph" class="cpu-graph"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Memory Usage Pie Chart -->
            <div class="memory-pie-section">
                <h3 class="section-title">ðŸ§  Memory Usage by Application</h3>
                <div class="memory-pie-container">
                    <div class="chart-and-apps-container">
                        <div class="top-apps-list" id="topAppsList">
                            <h4>Top Memory Apps</h4>
                            <div class="apps-list" id="appsList">
                                <!-- Top apps will be populated here -->
                            </div>
                        </div>
                        <div class="pie-chart-wrapper">
                            <canvas id="memoryPieChart" class="memory-pie-chart" width="300" height="300"></canvas>
                        </div>
                    </div>
                    <div class="pie-legend" id="memoryLegend">
                        <!-- Legend items will be populated here -->
                    </div>
                </div>
            </div>
            
            <!-- System Info Card -->
            <div class="system-section">
                <div class="system-info-grid" id="systemInfoGrid">
                    <!-- System info will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>
